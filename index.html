<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poke-api</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-black p-5 text-white font-bold text-lg">
      <h1>Pokemón API</h1>
    </header>
    <section class="p-8 flex flex-col gap-4">
      <div class="flex flex-row items-center gap-4">
        <h2 class="text-xl font-bold">Busca un Pokemón</h2>
        <input
          class="rounded-md p-2 border-2 border-gray-400"
          placeholder="Pikachu..."
          type="text"
        />
      </div>
      <!-- Pokémon Display Area -->
      <div
        class="p-4 rounded-xl border-2 w-full max-w-[700px] mx-auto border-gray-400 mt-4"
      >
        <!-- Default State -->
        <div class="flex flex-col items-center justify-center py-16">
          <div
            class="w-32 h-32 mb-6 rounded-full flex items-center justify-center border-4 border-gray-600"
          >
            <i class="fas fa-dragon text-6xl text-gray-500"></i>
          </div>
          <h3 class="text-2xl font-bold text-gray-400 mb-2">Pokémon Display</h3>
        </div>

        <!-- Pokémon Card (se mostrará dinámicamente) -->
        <div id="pokemon-card" class="hidden">
          <!-- Esta tarjeta se llenará con JavaScript -->
        </div>
      </div>
    </section>
    <footer></footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
