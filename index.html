<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <header
      class="font-bold text-white bg-black text-xl p-5 sticky left-0 top-0 z-50"
    >
      <h1>Pokemon Web</h1>
    </header>
    <main class="py-5 px-20 relative">
      <div
        class="fixed bottom-4 left-4 md:absolute md:top-8 md:right-8 flex flex-row gap-2 items-center z-50 bg-white p-4 rounded-md w-fit h-fit"
      >
        <span class="font-bold" id="current-page"></span>
        <button
          id="previous-button"
          class="bg-blue-500 text-white p-2 rounded ml-2 w-[100px]"
        >
          ←
        </button>
        <button
          id="next-button"
          class="bg-blue-500 text-white p-2 rounded ml-2 w-[100px]"
        >
          →
        </button>
      </div>
      <!-- hidden pokemon display card-->
      <div
        id="pokemon-display-card"
        class="hidden fixed w-full flex justify-center items-center top-0 left-0 h-screen bg-black/50 backdrop-blur-sm z-50"
      ></div>
      <section class="flex flex-col md:flex-row relative md:items-center">
        <h2 class="font-bold text-lg">Busca tu Pokémon preferido</h2>
        <div class="flex flex-row gap-5 md:mt-0 mt-4">
          <div class="relative md:ml-6">
            <input
              type="text"
              id="search-input"
              placeholder="Buscar Pokemon..."
              class="border border-gray-300 rounded p-2 w-full"
              autocomplete="off"
            />
            <div
              id="autocomplete-results"
              class="absolute top-full left-0 w-full bg-white shadow-lg rounded-lg z-10 hidden overflow-y-auto max-h-60"
            ></div>
          </div>
          <button
            id="search-button"
            class="bg-blue-500 text-white p-2 rounded ml-2 w-[100px]"
          >
            Buscar
          </button>
        </div>
        <!-- Pokemon card -->
      </section>
      <section>
        <!-- Pokemon List container-->
        <div
          class="flex flex-col md:flex-row md:justify-center flex-wrap gap-5 mt-10"
          id="pokemon-list"
        ></div>
      </section>
    </main>
    <footer></footer>

    <script>
      const POKEMON_PER_PAGE = 20;
      let allPokemonNames = [];

      const fetchAllPokemonNames = async () => {
        try {
          const response = await fetch(
            "https://pokeapi.co/api/v2/pokemon?limit=1000&offset=0",
          );
          const data = await response.json();
          allPokemonNames = data.results.map((p) => ({
            name: p.name,
            url: p.url,
          }));
          console.log(
            `Cargados ${allPokemonNames.length} Pokémon para autocompletado`,
          );
        } catch (error) {
          console.error("Error cargando nombres:", error);
        }
      };

      const createPokemonCard = (pokemon) => {
        const card = document.createElement("article");
        card.addEventListener("click", () => {
          displayDetailedPokemonCard(pokemon);
        });

        const typeColor = getTypeColor(pokemon);

        card.className =
          "w-full md:w-[300px] bg-white rounded-lg shadow-md mt-5 hover:shadow-lg transition-transform hover:-translate-y-[3px] duration-300 cursor-pointer";

        card.innerHTML = `
              <div class="${typeColor} p-5 relative">
                <!-- Contenedor circular blanco para la imagen -->
                <div class="absolute -top-[22px] left-1/2 -translate-x-1/2 w-24 h-24 bg-white rounded-full border-4 border-white shadow-md flex items-center justify-center">
                  <img
                    src="${pokemon.sprites.front_default}"
                    alt="${pokemon.name}"
                    class="w-20 h-20 object-contain"
                  />
                </div>
                </div>
              </div>
              <div class="p-3 text-center">
                <span class="text-xs text-gray-500">#${pokemon.id.toString().padStart(3, "0")}</span>
                <h3 class="font-bold text-gray-800 capitalize">${pokemon.name}</h3>
                <div class="flex gap-1 justify-center mt-2">
                  ${pokemon.types
                    .map(
                      (type) => `
                    <span class="text-xs px-2 py-1 bg-gray-100 rounded-full text-gray-600">
                      ${type.type.name}
                    </span>
                  `,
                    )
                    .join("")}
                </div>
              </div>
            `;

        return card;
      };

      const displayPokemonCards = async () => {
        const container = document.getElementById("pokemon-list");
        container.innerHTML = "";
        const pokemonList = await fetchPokemonList();

        const documentFragment = document.createDocumentFragment();

        pokemonList.forEach((pokemon) => {
          const card = createPokemonCard(pokemon);
          documentFragment.appendChild(card);
        });

        container.appendChild(documentFragment);
      };

      const displayDetailedPokemonCard = (pokemon) => {
        const container = document.getElementById("pokemon-display-card");
        container.innerHTML = "";
        container.classList.remove("hidden");

        const mainTypeColor = getTypeColor(pokemon); // Usa tu método existente
        const mainType = pokemon.types[0]?.type.name || "normal";

        // Tu objeto typeColors que ya tienes definido
        const typeColors = {
          normal: "bg-gray-400",
          fire: "bg-red-500",
          water: "bg-blue-500",
          grass: "bg-green-500",
          electric: "bg-yellow-400",
          ice: "bg-blue-300",
          fighting: "bg-red-700",
          poison: "bg-purple-500",
          ground: "bg-yellow-600",
          flying: "bg-indigo-400",
          psychic: "bg-pink-500",
          bug: "bg-lime-500",
          rock: "bg-yellow-800",
          ghost: "bg-purple-700",
          dark: "bg-gray-800",
          dragon: "bg-indigo-700",
          steel: "bg-gray-500",
          fairy: "bg-pink-300",
        };

        const card = document.createElement("div");
        card.className =
          "w-full max-w-5xl bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-200 absolute top-1/2 -translate-x-1/2 left-1/2 z-50 -translate-y-1/2";

        card.innerHTML = `
        <!-- Header con color del tipo (usando tu getTypeColor) -->
        <div class="${mainTypeColor} relative overflow-hidden">
          <div class="absolute inset-0 opacity-10">
            <div class="absolute -right-10 -top-10 w-40 h-40 border-8 border-white rounded-full"></div>
            <div class="absolute -left-10 -bottom-10 w-40 h-40 border-8 border-white rounded-full"></div>
          </div>

          <div class="relative p-6 md:p-8 flex flex-col md:flex-row justify-between items-start md:items-center">
            <div>
              <div class="flex items-center gap-3 mb-2">
                <h2 class="text-3xl md:text-4xl font-bold text-white capitalize">${pokemon.name}</h2>
                <span class="px-3 py-1 bg-white/20 backdrop-blur-sm rounded-full text-white font-mono text-sm">
                  Gen ${getGeneration(pokemon.id)} <!-- Tu método getGeneration -->
                </span>
              </div>
              <div class="flex items-center gap-4">
                <p class="text-white/80 text-lg">#${pokemon.id.toString().padStart(4, "0")}</p>
                <div class="flex gap-2">
                  ${pokemon.types
                    .map((type) => {
                      const typeColor =
                        typeColors[type.type.name] || "bg-gray-400";
                      return `<span class="px-3 py-1 ${typeColor} text-white rounded-full text-sm font-medium capitalize shadow-sm">${type.type.name}</span>`;
                    })
                    .join("")}
                </div>
              </div>
            </div>

            <div class="mt-4 md:mt-0 flex items-center gap-2 bg-white/20 backdrop-blur-sm rounded-full px-4 py-2">
              <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}" class="w-12 h-12">
              <span class="text-white font-medium">#${pokemon.id}</span>
            </div>
          </div>
        </div>

        <!-- Contenido principal -->
        <div class="p-6 md:p-8">
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Columna izquierda -->
            <div class="lg:col-span-1">
              <div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl p-6 mb-4 flex justify-center">
                <img
                  src="${pokemon.sprites.other["official-artwork"]?.front_default || pokemon.sprites.front_default}"
                  alt="${pokemon.name}"
                  class="w-48 h-48 md:w-64 md:h-64 object-contain drop-shadow-2xl hover:scale-105 transition-transform duration-300"
                >
              </div>

              <div class="grid grid-cols-2 gap-3">
                <div class="bg-blue-50 rounded-xl p-4 text-center">
                  <p class="text-blue-600 text-sm font-medium">Altura</p>
                  <p class="text-2xl font-bold text-gray-800">${(pokemon.height / 10).toFixed(1)} m</p>
                </div>
                <div class="bg-green-50 rounded-xl p-4 text-center">
                  <p class="text-green-600 text-sm font-medium">Peso</p>
                  <p class="text-2xl font-bold text-gray-800">${(pokemon.weight / 10).toFixed(1)} kg</p>
                </div>
              </div>
            </div>

            <!-- Columna derecha -->
            <div class="lg:col-span-2 space-y-6">
              <!-- Estadísticas usando tu getStatColor -->
              <div class="bg-gray-50 rounded-2xl p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                  <span class="w-1 h-6 ${mainTypeColor} rounded-full"></span>
                  Estadísticas Base
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  ${pokemon.stats
                    .map((stat) => {
                      const statValue = stat.base_stat;
                      const statPercentage = Math.min(
                        (statValue / 255) * 100,
                        100,
                      );
                      const statColor = getStatColor(statValue); // Tu método getStatColor

                      return `
                      <div>
                        <div class="flex justify-between items-center mb-1">
                          <span class="text-gray-600 capitalize text-sm">${stat.stat.name.replace("-", " ")}</span>
                          <span class="font-bold text-gray-800">${statValue}</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                          <div class="${statColor} h-2.5 rounded-full transition-all duration-500"
                               style="width: ${statPercentage}%"></div>
                        </div>
                      </div>
                    `;
                    })
                    .join("")}
                </div>
              </div>

              <!-- Habilidades y características -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-purple-50 rounded-2xl p-6">
                  <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                    <span class="w-1 h-5 bg-purple-500 rounded-full"></span>
                    Habilidades
                  </h3>
                  <div class="space-y-2">
                    ${pokemon.abilities
                      .map(
                        (ability) => `
                      <div class="bg-white rounded-lg p-2 shadow-sm">
                        <span class="text-purple-700 font-medium capitalize">${ability.ability.name.replace("-", " ")}</span>
                        ${ability.is_hidden ? '<span class="ml-2 text-xs bg-purple-200 text-purple-700 px-2 py-0.5 rounded-full">Oculta</span>' : ""}
                      </div>
                    `,
                      )
                      .join("")}
                  </div>
                </div>

                <div class="bg-amber-50 rounded-2xl p-6">
                  <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                    <span class="w-1 h-5 bg-amber-500 rounded-full"></span>
                    Características
                  </h3>
                  <div class="space-y-3">
                    <div class="flex justify-between items-center">
                      <span class="text-gray-600">Experiencia base</span>
                      <span class="text-xl font-bold text-amber-600">${pokemon.base_experience || "N/A"}</span>
                    </div>
                    <div class="flex justify-between items-center">
                      <span class="text-gray-600">Orden</span>
                      <span class="font-mono bg-amber-100 px-2 py-1 rounded">#${pokemon.order}</span>
                    </div>
                  </div>
                </div>
              </div>

              </div>
          </div>
        </div>

        <!-- Footer con botón de cerrar -->
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end">
          <button
            onclick="document.getElementById('pokemon-display-card').classList.add('hidden')"
            class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors duration-200 font-medium"
          >
            Cerrar
          </button>
        </div>
      `;

        container.appendChild(card);
      };

      const getTypeColor = (pokemon) => {
        // Obtener el tipo principal (primer tipo)
        const mainType = pokemon.types[0]?.type.name || "normal";

        // Objeto con colores para cada tipo
        const typeColors = {
          normal: "bg-gray-400",
          fire: "bg-orange-500",
          water: "bg-blue-500",
          grass: "bg-green-500",
          electric: "bg-yellow-400",
          ice: "bg-cyan-300",
          fighting: "bg-red-700",
          poison: "bg-purple-500",
          ground: "bg-yellow-600",
          flying: "bg-indigo-400",
          psychic: "bg-pink-500",
          bug: "bg-lime-500",
          rock: "bg-yellow-800",
          ghost: "bg-purple-700",
          dark: "bg-gray-800",
          dragon: "bg-indigo-700",
          steel: "bg-gray-500",
          fairy: "bg-pink-300",
        };

        // Retornar el color correspondiente o gris por defecto
        return typeColors[mainType] || "bg-gray-400";
      };

      // Función auxiliar para determinar la generación
      function getGeneration(id) {
        if (id <= 151) return "I";
        if (id <= 251) return "II";
        if (id <= 386) return "III";
        if (id <= 493) return "IV";
        if (id <= 649) return "V";
        if (id <= 721) return "VI";
        if (id <= 809) return "VII";
        if (id <= 905) return "VIII";
        if (id <= 1025) return "IX";
        return "?";
      }

      // Función auxiliar para colores de barras de stats
      function getStatColor(value) {
        if (value >= 90) return "bg-red-500";
        if (value >= 70) return "bg-orange-500";
        if (value >= 50) return "bg-yellow-500";
        if (value >= 30) return "bg-green-500";
        return "bg-blue-500";
      }

      const fetchPokemon = async (pokemonName) => {
        try {
          const response = await fetch(
            `https://pokeapi.co/api/v2/pokemon/${pokemonName.toLowerCase().trim()}`,
          );

          if (!response.ok) {
            throw new Error(`Error HTTP ${response.status}`);
          }

          const pokemonData = await response.json();
          return pokemonData;
        } catch (error) {
          console.error("Error:", error.message);
          alert("❌ Pokémon no encontrado o error en la búsqueda.");
          return null;
        }
      };

      const getCurrentOffset = () => {
        const offset = localStorage.getItem("offset");
        return offset ? parseInt(offset) : 0;
      };

      const setCurrentOffset = (offset) => {
        localStorage.setItem("offset", offset.toString());
      };

      const fetchPokemonList = async () => {
        const offset = getCurrentOffset();
        if (!offset) {
          setCurrentOffset(0);
        }

        console.log("Hola desde fetch pokemon list, hiciste click en buscar");

        const pokemonListFetchUrl = `https://pokeapi.co/api/v2/pokemon?limit=${POKEMON_PER_PAGE}&offset=${offset}`;
        const listResponse = await fetch(pokemonListFetchUrl);
        const listResult = await listResponse.json();

        const promisesArray = listResult.results.map((pokemon) => {
          return fetch(pokemon.url).then((res) => res.json());
        });

        const pokemonDetails = await Promise.all(promisesArray);

        console.log("Pokemon Details: ", pokemonDetails);

        return pokemonDetails;
      };

      const nextPage = async () => {
        const offset = getCurrentOffset();
        if (!offset) {
          setCurrentOffset(0);
        }

        const newOffset = parseInt(offset) + POKEMON_PER_PAGE;

        setCurrentOffset(newOffset);
        await displayPokemonCards();
        updatePage();
      };

      const previousPage = async () => {
        const offset = getCurrentOffset();
        if (!offset) {
          setCurrentOffset(0);
        }
        if (offset === 0) {
          alert("No hay página previa");
          return;
        }

        const newOffset = parseInt(offset) - POKEMON_PER_PAGE;

        setCurrentOffset(newOffset);
        await displayPokemonCards();
        updatePage();
      };

      const updatePage = () => {
        const offset = getCurrentOffset();
        const pageNumber = offset / POKEMON_PER_PAGE;
        const currentPage = document.getElementById("current-page");
        currentPage.innerHTML = "";
        currentPage.innerHTML = `Página Actual: ${pageNumber}`;
      };

      const searchButton = document.getElementById("search-button");
      searchButton.addEventListener("click", async () => {
        /*
                      const inputValue = document.getElementById("input").value;

                      if (!inputValue.trim()) {
                        alert("Por favor ingresa un nombre de Pokémon");
                        return;
                      }

                      const pokemonData = await fetchPokemon(inputValue);
                      if (pokemonData) {
                        displayPokemon(pokemonData);
                      }*/

        const result = await fetchPokemonList();

        console.log("reusltados: ", result);
      });

      document.getElementById("next-button").addEventListener("click", () => {
        nextPage();
      });
      document
        .getElementById("previous-button")
        .addEventListener("click", () => {
          previousPage();
        });

      // Declara debounceTimeout en un scope superior
      let debounceTimeout;

      document.getElementById("search-input").addEventListener("input", () => {
        // Limpiar timeout anterior
        clearTimeout(debounceTimeout);

        // Crear nuevo timeout
        debounceTimeout = setTimeout(() => {
          const inputValue = document
            .getElementById("search-input")
            .value.toLowerCase()
            .trim();

          // No buscar si está vacío
          if (inputValue.length < 1) {
            document
              .getElementById("autocomplete-results")
              .classList.add("hidden");
            return;
          }

          const filtered = allPokemonNames.filter((pokemon) =>
            pokemon.name.toLowerCase().includes(inputValue),
          );

          const first10Pokemon = filtered.slice(0, 10);

          const autoCompleteTab = document.getElementById(
            "autocomplete-results",
          );
          autoCompleteTab.innerHTML = "";

          // Ocultar si no hay resultados
          if (first10Pokemon.length === 0) {
            autoCompleteTab.classList.add("hidden");
            return;
          }

          // Crear elementos correctamente (NO strings HTML)
          first10Pokemon.forEach((pokemon) => {
            const option = document.createElement("div"); // ✅ Crear elemento, no string
            option.className =
              "p-2 hover:bg-blue-100 cursor-pointer border-b border-gray-100 last:border-0 capitalize font-bold";
            option.textContent = pokemon.name;

            // Agregar funcionalidad de click
            option.addEventListener("click", async () => {
              document.getElementById("search-input").value = pokemon.name;
              autoCompleteTab.classList.add("hidden");

              const pokemonData = await fetchPokemon(pokemon.name);
              if (pokemonData) {
                displayDetailedPokemonCard(pokemonData);
              }
            });

            autoCompleteTab.appendChild(option);
          });

          autoCompleteTab.classList.remove("hidden");
        }, 300); // 300ms es mejor que 2000ms para autocompletado
      });

      // Cerrar autocompletado al hacer click fuera
      document.addEventListener("click", (e) => {
        const input = document.getElementById("search-input");
        const results = document.getElementById("autocomplete-results");

        if (!input.contains(e.target) && !results.contains(e.target)) {
          results.classList.add("hidden");
        }
      });

      // Al inicio de tu script, después de las constantes
      document.addEventListener("DOMContentLoaded", async () => {
        await fetchAllPokemonNames(); // Cargar nombres para autocompletado
        await displayPokemonCards(); // Tu función existente
        updatePage(); // Tu función existente
      });
    </script>
  </body>
</html>
