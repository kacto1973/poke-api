<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <header class="font-bold text-white bg-black text-xl p-5">
      <h1>Pokemon Web</h1>
    </header>
    <main class="py-5 px-20">
      <section class="flex flex-col md:flex-row relative">
        <h2 class="font-bold text-lg">Busca tu Pokémon preferido</h2>
        <div class="flex flex-row gap-5 md:mt-0 mt-4">
          <input
            type="text"
            id="input"
            placeholder="Buscar Pokemon..."
            class="border border-gray-300 rounded p-2 md:ml-6"
          />
          <button
            id="search-button"
            class="bg-blue-500 text-white p-2 rounded ml-2 w-[100px]"
          >
            Buscar
          </button>
          <div class="absolute top-0 right-0">
            <button
              id="previous-button"
              class="bg-blue-500 text-white p-2 rounded ml-2 w-[100px]"
            >
              ←
            </button>
            <button
              id="next-button"
              class="bg-blue-500 text-white p-2 rounded ml-2 w-[100px]"
            >
              →
            </button>
          </div>
        </div>
        <!-- Pokemon card -->
      </section>
      <section>
        <!-- Pokemon List with pagination and hidden pokemon display card-->
        <article
          id="pokemon-display-card"
          class="hidden w-full flex justify-center items-center my-8"
        ></article>
        <!-- Pokemon List container-->
        <div
          class="flex flex-col md:flex-row md:justify-center flex-wrap gap-5 mt-10"
          id="pokemon-list"
        ></div>
      </section>
    </main>
    <footer></footer>

    <script>
      const POKEMON_PER_PAGE = 20;

      const createPokemonCard = (pokemon) => {
        const card = document.createElement("article");
        const typeColor = getTypeColor(pokemon);

        card.className =
          "w-[80%] md:w-[300px] bg-white rounded-lg shadow-md hover:shadow-lg transition-transform hover:-translate-y-[3px] duration-300 cursor-pointer";

        card.innerHTML = `
          <div class="${typeColor} p-3 relative h-[110px]">
            <!-- Contenedor circular blanco para la imagen -->
            <div class="absolute -top-[20px] left-1/2 -translate-x-1/2 w-24 h-24 bg-white rounded-full border-4 border-white shadow-md flex items-center justify-center">
              <img
                src="${pokemon.sprites.front_default}"
                alt="${pokemon.name}"
                class="w-20 h-20 object-contain"
              />
            </div>
            </div>
          </div>
          <div class="p-3 text-center">
            <span class="text-xs text-gray-500">#${pokemon.id.toString().padStart(3, "0")}</span>
            <h3 class="font-bold text-gray-800 capitalize">${pokemon.name}</h3>
            <div class="flex gap-1 justify-center mt-2">
              ${pokemon.types
                .map(
                  (type) => `
                <span class="text-xs px-2 py-1 bg-gray-100 rounded-full text-gray-600">
                  ${type.type.name}
                </span>
              `,
                )
                .join("")}
            </div>
          </div>
        `;

        return card;
      };

      const displayPokemonCards = async () => {
        const container = document.getElementById("pokemon-list");
        container.innerHTML = "";
        const pokemonList = await fetchPokemonList();

        const documentFragment = document.createDocumentFragment();

        pokemonList.forEach((pokemon) => {
          const card = createPokemonCard(pokemon);
          documentFragment.appendChild(card);
        });

        container.appendChild(documentFragment);
      };

      const displayPokemon = (pokemon) => {
        const container = document.getElementById("pokemon-card");

        // Colores para cada tipo de Pokémon
        const typeColors = {
          normal: "bg-gray-400",
          fire: "bg-red-500",
          water: "bg-blue-500",
          grass: "bg-green-500",
          electric: "bg-yellow-400",
          ice: "bg-blue-300",
          fighting: "bg-red-700",
          poison: "bg-purple-500",
          ground: "bg-yellow-600",
          flying: "bg-indigo-400",
          psychic: "bg-pink-500",
          bug: "bg-lime-500",
          rock: "bg-yellow-800",
          ghost: "bg-purple-700",
          dark: "bg-gray-800",
          dragon: "bg-indigo-700",
          steel: "bg-gray-500",
          fairy: "bg-pink-300",
        };

        // Crear la tarjeta HTML
        const card = document.createElement("div");
        card.className =
          "bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200";

        // Obtener el color del tipo principal
        const mainType = pokemon.types[0]?.type.name || "normal";
        const mainColor = typeColors[mainType] || "bg-gray-400";

        card.innerHTML = `
              <!-- Header con color del tipo -->
              <div class="${mainColor} p-4">
                <div class="flex justify-between items-start">
                  <div>
                    <h2 class="text-2xl font-bold text-white capitalize">${pokemon.name}</h2>
                    <p class="text-white/80">#${pokemon.id.toString().padStart(3, "0")}</p>
                  </div>
                  <div class="text-right">
                    <p class="text-white/90 text-sm">Gen ${getGeneration(pokemon.id)}</p>
                  </div>
                </div>
              </div>

              <!-- Imagen del Pokémon -->
              <div class="flex justify-center -mt-12">
                <div class="w-48 h-48 bg-white rounded-full border-4 border-white shadow-lg">
                  <img
                    src="${pokemon.sprites.other["official-artwork"]?.front_default || pokemon.sprites.front_default}"
                    alt="${pokemon.name}"
                    class="w-full h-full object-contain p-2"
                  />
                </div>
              </div>

              <!-- Información principal -->
              <div class="p-6">
                <!-- Tipos -->
                <div class="flex justify-center gap-2 mb-4">
                  ${pokemon.types
                    .map(
                      (type) => `
                    <span class="px-4 py-1.5 ${typeColors[type.type.name] || "bg-gray-400"} text-white rounded-full text-sm font-medium capitalize">
                      ${type.type.name}
                    </span>
                  `,
                    )
                    .join("")}
                </div>

                <!-- Medidas -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                  <div class="text-center p-3 bg-gray-50 rounded-lg">
                    <p class="text-gray-500 text-sm font-medium">Altura</p>
                    <p class="text-lg font-bold">${(pokemon.height / 10).toFixed(1)} m</p>
                  </div>
                  <div class="text-center p-3 bg-gray-50 rounded-lg">
                    <p class="text-gray-500 text-sm font-medium">Peso</p>
                    <p class="text-lg font-bold">${(pokemon.weight / 10).toFixed(1)} kg</p>
                  </div>
                </div>

                <!-- Estadísticas básicas -->
                <div class="mb-6">
                  <h3 class="text-lg font-bold text-gray-800 mb-3">Estadísticas</h3>
                  <div class="space-y-3">
                    ${pokemon.stats
                      .map(
                        (stat) => `
                      <div>
                        <div class="flex justify-between mb-1">
                          <span class="text-gray-600 capitalize">${stat.stat.name.replace("-", " ")}</span>
                          <span class="font-bold">${stat.base_stat}</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                          <div class="${getStatColor(stat.base_stat)} h-2 rounded-full"
                               style="width: ${Math.min(stat.base_stat, 100)}%"></div>
                        </div>
                      </div>
                    `,
                      )
                      .join("")}
                  </div>
                </div>

                <!-- Habilidades -->
                <div>
                  <h3 class="text-lg font-bold text-gray-800 mb-2">Habilidades</h3>
                  <div class="flex flex-wrap gap-2">
                    ${pokemon.abilities
                      .map(
                        (ability) => `
                      <span class="px-3 py-1.5 bg-blue-100 text-blue-700 rounded-lg text-sm">
                        ${ability.ability.name.replace("-", " ")}
                        ${ability.is_hidden ? '<span class="text-xs text-blue-500 ml-1">(oculta)</span>' : ""}
                      </span>
                    `,
                      )
                      .join("")}
                  </div>
                </div>
              </div>

              <!-- Footer con experiencia -->
              <div class="px-6 py-3 bg-gray-50 border-t border-gray-200">
                <div class="flex justify-between items-center">
                  <span class="text-gray-600">Experiencia base</span>
                  <span class="text-xl font-bold text-gray-800">${pokemon.base_experience || "N/A"}</span>
                </div>
              </div>
            `;

        // Limpiar contenedor y agregar la tarjeta
        container.innerHTML = "";
        container.appendChild(card);
      };

      const getTypeColor = (pokemon) => {
        // Obtener el tipo principal (primer tipo)
        const mainType = pokemon.types[0]?.type.name || "normal";

        // Objeto con colores para cada tipo
        const typeColors = {
          normal: "bg-gray-400",
          fire: "bg-orange-500",
          water: "bg-blue-500",
          grass: "bg-green-500",
          electric: "bg-yellow-400",
          ice: "bg-cyan-300",
          fighting: "bg-red-700",
          poison: "bg-purple-500",
          ground: "bg-yellow-600",
          flying: "bg-indigo-400",
          psychic: "bg-pink-500",
          bug: "bg-lime-500",
          rock: "bg-yellow-800",
          ghost: "bg-purple-700",
          dark: "bg-gray-800",
          dragon: "bg-indigo-700",
          steel: "bg-gray-500",
          fairy: "bg-pink-300",
        };

        // Retornar el color correspondiente o gris por defecto
        return typeColors[mainType] || "bg-gray-400";
      };

      // Función auxiliar para determinar la generación
      function getGeneration(id) {
        if (id <= 151) return "I";
        if (id <= 251) return "II";
        if (id <= 386) return "III";
        if (id <= 493) return "IV";
        if (id <= 649) return "V";
        if (id <= 721) return "VI";
        if (id <= 809) return "VII";
        if (id <= 905) return "VIII";
        if (id <= 1025) return "IX";
        return "?";
      }

      // Función auxiliar para colores de barras de stats
      function getStatColor(value) {
        if (value >= 90) return "bg-red-500";
        if (value >= 70) return "bg-orange-500";
        if (value >= 50) return "bg-yellow-500";
        if (value >= 30) return "bg-green-500";
        return "bg-blue-500";
      }

      const fetchPokemon = async (pokemonName) => {
        try {
          const response = await fetch(
            `https://pokeapi.co/api/v2/pokemon/${pokemonName.toLowerCase().trim()}`,
          );

          if (!response.ok) {
            throw new Error(`Error HTTP ${response.status}`);
          }

          const pokemonData = await response.json();
          return pokemonData;
        } catch (error) {
          console.error("Error:", error.message);
          alert("❌ Pokémon no encontrado o error en la búsqueda.");
          return null;
        }
      };

      const getCurrentOffset = () => {
        const offset = localStorage.getItem("offset");
        return offset ? parseInt(offset) : 0;
      };

      const setCurrentOffset = (offset) => {
        localStorage.setItem("offset", offset.toString());
      };

      const fetchPokemonList = async () => {
        const offset = getCurrentOffset();
        if (!offset) {
          setCurrentOffset(0);
        }

        console.log("Hola desde fetch pokemon list, hiciste click en buscar");

        const pokemonListFetchUrl = `https://pokeapi.co/api/v2/pokemon?limit=${POKEMON_PER_PAGE}&offset=${offset}`;
        const listResponse = await fetch(pokemonListFetchUrl);
        const listResult = await listResponse.json();

        const promisesArray = listResult.results.map((pokemon) => {
          return fetch(pokemon.url).then((res) => res.json());
        });

        const pokemonDetails = await Promise.all(promisesArray);

        console.log("Pokemon Details: ", pokemonDetails);

        return pokemonDetails;
      };

      const nextPage = () => {
        const offset = getCurrentOffset();
        if (!offset) {
          setCurrentOffset(0);
        }

        const newOffset = parseInt(offset) + POKEMON_PER_PAGE;

        setCurrentOffset(newOffset);
      };

      const previousPage = () => {
        const offset = getCurrentOffset();
        if (!offset) {
          setCurrentOffset(0);
        }
        if (offset === 0) {
          alert("No hay página previa");
          return;
        }

        const newOffset = parseInt(offset) - POKEMON_PER_PAGE;

        setCurrentOffset(newOffset);
      };

      const searchButton = document.getElementById("search-button");
      searchButton.addEventListener("click", async () => {
        /*
                  const inputValue = document.getElementById("input").value;

                  if (!inputValue.trim()) {
                    alert("Por favor ingresa un nombre de Pokémon");
                    return;
                  }

                  const pokemonData = await fetchPokemon(inputValue);
                  if (pokemonData) {
                    displayPokemon(pokemonData);
                  }*/

        const result = await fetchPokemonList();

        console.log("reusltados: ", result);
      });

      document.getElementById("next-button").addEventListener("click", () => {
        nextPage();
      });
      document
        .getElementById("previous-button")
        .addEventListener("click", () => {
          previousPage();
        });

      displayPokemonCards();
    </script>
  </body>
</html>
